<div class="container mt-5">
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
    <ng-container matColumnDef="ProducId">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{ element.producId }}</td>
    </ng-container>

    <ng-container matColumnDef="Productname">
      <th mat-header-cell *matHeaderCellDef>Productname</th>
      <td mat-cell *matCellDef="let element">{{ element.productname }}</td>
    </ng-container>

    <ng-container matColumnDef="ProductDescription">
      <th mat-header-cell *matHeaderCellDef>ProductDescription</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productdescription }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ProductPrice">
      <th mat-header-cell *matHeaderCellDef>ProductPrice</th>
      <td mat-cell *matCellDef="let element">{{ element.productprice }}</td>
    </ng-container>
    <ng-container matColumnDef="DiscountPrice">
      <th mat-header-cell *matHeaderCellDef>DiscountPrice</th>
      <td mat-cell *matCellDef="let element">{{ element.discountprice }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef>Images</th>
      <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="openDialog(element)">
          <mat-icon>images</mat-icon>
        </button></td>
    </ng-container>
    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editColumn(element.producId)">
          <mat-icon>Edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteProduct(element.producId)"
        >
          <mat-icon>Delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
