<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form #productform="ngForm" (ngSubmit)="addProduct(productform)">
          <p>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Product Name</mat-label>
              <input
                matInput
                placeholder="Product Name"
                [(ngModel)]="product.productname"
                name="productname"
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Product Description</mat-label>
              <input
                matInput
                placeholder="Product Description"
                [(ngModel)]="product.productdescription"
                name="productdescription"
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Product Actual Price</mat-label>
              <input
                matInput
                placeholder="Product Actual Price"
                [(ngModel)]="product.productprice"
                name="productprice"
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Product Discounted Price</mat-label>
              <input
                matInput
                placeholder="Product Discounted Price"
                [(ngModel)]="product.discountprice"
                name="discountprice"
              />
            </mat-form-field>
          </p>
          <div>
            <button mat-stroked-button color="primary">Add Product</button>
            <button type="submit" mat-stroked-button color="accent">
              Clear
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <div>
          <div class="dropzone">
            <div class="textwrapper">
             <div class="centered">
              Drag and Drop your file or browse it
               <a (click)="selectFile.click()" class="browse-button">browse</a>
             </div>
            </div>
          </div>
          <input
            type="file"
            multiple
            value="select"
            style="display: none;"
            #selectFile
            {change}="onFileSelected($event)"
          />upload image
        </div>
        <div class="mt-5">
          <div class="row">
            <mat-grid-list cols="4" rowHeight="1:1">
              <mat-grid-tile *ngFor="let p of product.productImages;let i =index">
                <div style="position: relative;">
                  <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                  <img [src]="p.url" width="100px" height="100px" alt="">
                  export interface FileHandle {
                    file: File;
                    url: string;
                  }
                </div>
              </mat-grid-tile>
              
            </mat-grid-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
